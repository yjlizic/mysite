<!-- base.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>zhicheng Li Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
</head>
<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">Zhicheng Li Blog</h1>
                <h2 class="brand-tagline">且听风吟</h2>
                <nav class="nav">
                    <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">归档</a>
                    </li>
                        <li class="nav-item">
                         <a class="pure-button" href="https://github.com/yjlizic/">Github</a>
                        </li>
                        <li class="nav-item">
                                <a class="pure-button" href="http://www.jianshu.com/users/610a2a4ab5d6/latest_articles">简书</a>
                        </li>
                        <li class="nav-item">
                                <a class="button-success pure-button" href="/">专题</a>
                        </li>
                        <li class="nav-item">
                            <a class="button-success pure-button" href="/">About Me</a>
                        </li>
                    </ul>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                {% block content %}
                {% endblock %}
            </div>
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://example.com/about/">About Me</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
</body>
</html>
